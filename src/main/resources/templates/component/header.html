<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- HEADER DESKTOP-->
<header class="header-desktop" th:fragment="html_header">
  <div class="section__content section__content--p30">
    <div class="container-fluid">
      <div class="header-wrap">
        <form class="form-header" action="" method="POST">
          
        </form>
        <div class="header-button">
          <div class="noti-wrap">
            <div class="noti__item js-item-menu">
              
              
              <div class="mess-dropdown js-dropdown">
                
                
              </div>
            </div>
           
          </div>
          <div class="account-wrap">
            <div class="account-item clearfix js-item-menu">
              <div class="image">
                <img th:src="@{/images/icon/avatar-01.jpg}" alt="John Doe" />
              </div>
              <div class="content">
                <a class="js-acc-btn" href="#" th:text="${session.username}">john doe</a>
              </div>
              <div class="account-dropdown js-dropdown">
                <div class="info clearfix">
                  <div class="image">
                    <a href="#">
                      <img th:src="@{/images/icon/avatar-01.jpg}" alt="John Doe" />
                    </a>
                  </div>
                  <div class="content">
                    <h5 class="name">
                      <a href="#" th:text="${session.username}">john doe</a>
                    </h5>
                    <span class="email" th:text="${session.email}">johndoe@example.com</span>
                  </div>
                </div>
                <div class="account-dropdown__body">
                  <div class="account-dropdown__item">
                    <a href="#"> <i class="zmdi zmdi-account"></i>Account</a>
                  </div>
                  <div class="account-dropdown__item">
                    <a href="#"> <i class="zmdi zmdi-settings"></i>Setting</a>
                  </div>
                  <div class="account-dropdown__item">
                    <a href="#"> <i class="zmdi zmdi-money-box"></i>Billing</a>
                  </div>
                </div>
                <div class="account-dropdown__footer">
                  <a href="/logout"> <i class="zmdi zmdi-power"></i>Logout</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- END HEADER DESKTOP-->
