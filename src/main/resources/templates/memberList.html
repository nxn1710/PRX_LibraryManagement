<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="component/css :: html_css">

<body class="animsition">
	<div class="page-wrapper">
		<!-- MENU SIDEBAR-->
		<div th:replace='component/aside :: html_aside'></div>
		<!-- END MENU SIDEBAR-->

		<!-- PAGE CONTAINER-->
		<div class="page-container">
			<!-- HEADER DESKTOP-->
			<div th:replace='component/header :: html_header'></div>
			<!-- END HEADER DESKTOP-->

			<!-- MAIN CONTENT-->
			<div class="main-content">
				<div class="section__content section__content--p30">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-12">
								<h3 class="title-5 m-b-35">Memebers Management</h3>
								<div class="table-data__tool">
									<div class="table-data__tool-left">
										
									</div>
									<div class="table-data__tool-right">
										<a th:href="@{/members/member-add-edit/0}"><button
												class="au-btn au-btn-icon au-btn--green au-btn--small">
												<i class="zmdi zmdi-plus"></i>add member</button></a>

									</div>
								</div>
							</div>
						</div>
						<div class="row m-t-30">
							<div class="col-md-12">
								<!-- DATA TABLE-->
								<div class="table-responsive m-b-40">
									<table class="table table-borderless table-data3">
										<thead>
											<tr>
												<th>Email</th>
												<th>Full Name</th>
												<th>Age</th>
												<th>Gender</th>
												<th>Phone</th>
												<th>Address</th>
												<th></th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="member : ${memberList}">
												<td th:text="${member.email}"></td>

												<td th:text="${member.name}"></td>
												<td th:text="${member.age}"></td>
												<td th:text="${member.gender}"></td>
												<td th:text="${member.phone}"></td>
												<td th:text="${member.address}"></td>
												<td>
													<div class="table-data-feature">
														<a th:href="@{'/members/member-add-edit/' + ${member.id}}"><button
																class="item" data-toggle="tooltip" data-placement="top"
																title="Edit">
																<i class="zmdi zmdi-edit"></i></button> </a>
														<a th:href="@{'/members/delete/' + ${member.id}}">
															<button class="item" data-toggle="tooltip"
																data-placement="top" title="Delete">
																<i class="zmdi zmdi-delete"></i>
															</button></a>
													</div>
												</td>
										</tbody>
									</table>
								</div>
								<!-- END DATA TABLE-->
							</div>
						</div>
						<div th:replace='component/footer :: html_footer'></div>

					</div>
				</div>
			</div>
		</div>

	</div>

	<div th:replace='component/script :: html_script'></div>
</body>
